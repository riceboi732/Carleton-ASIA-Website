<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "UTF-8">
		<title>Homepage for Carleton ASIA Website</title>
		<style type "text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body{
				font-family: Open Sans, sans-serif;
			}
			.menu{
				position: fixed;
				display: flex;
				justify-content: space-around;
				align-items: center;
				background-color: #fff;
				width: 100%;
			}
			.menu a{
				font-size: 18px;
				padding: 15px 0;
				color: #333;
				font-weight: 700;
				text-decoration: none;
			}
			section{
				display: inline-block;
				width: 100%;
				height: 100vh;
			}
			.content .section:nth-child(1){
				background-color: #ff7675;
			}
			.content .section:nth-child(2){
				background-color: #0984e3;
			}
			.content .section:nth-child(3){
				background-color: #fd79a8;
			}
			.content .section:nth-child(4){
				background-color: #00b894;
			}
			.content .section:nth-child(5){
				background-color: #fdcb6e;
			}
			section h1{
				display: flex;
				justify-content: center;
				align-items: 100vh;
				font-size: 15em;
				color: #00000050;
			}
		</style>
	</head>
<body>
	<nav class = "menu">
		<a href = "#Home">Home</a>
		<a href = "#About_ASIA">About ASIA</a>
		<a href = "#Upcoming_Events">Upcoming Events</a>
		<a href = "#Collaborations">Collaborations</a>
		<a href = "#Alumini_Information">Alumini Information</a>
	</nav>
	
	<div class = "content">
		<section id="Home" class="section"><h1>Welcome to ASIA</h1></section>
		<section id="About_ASIA" class="section"><h1>About ASIA</h1></section>
		<section id="Upcoming_Events" class="section"><h1>Upcoming Events</h1></section>
		<section id="Collaborations" class="section"><h1>Collaborations</h1></section>
		<section id="Alumini_Information" class="section"><h1>Alumini Information</h1></section>
	</div>
				
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type = "text/javascript">
		
		$(function(){
			$(".menu a").on('click',function(){
				$("html, body").animate({
					scrollTop: $($.attr(this, 'href')).offset().top
				}, 1500);
			});
		});
	</script>
	
	</body>
</html>
